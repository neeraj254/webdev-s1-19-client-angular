New Column

<app-widget [row]="row"
            [column]="column"
            [widget]="widget"
            *ngFor="let widget of column.widgets">
</app-widget>
<button (click)="addWidget()">
  Add Widget
</button>
<app-column-toolbar
  style="position: absolute; top: 0px; left: 0px; min-height: 10px"
  [row]="row"
  [column]="column">
</app-column-toolbar>
